<section class="top">
  <div [routerLink]="['/games']" class="head">
    <h1>TrackMyGames</h1>
    <h2>Keep track of games in your possession with ease</h2>
  </div>
  <span class="user-space" *ngIf="isLoggedIn">
    <p class="loggin-info">You are logged in as <strong style="color: midnightblue" >{{ userName }}</strong></p>
    <button mat-button class="button-logout" (click)="logOut()">
      Logout
      <mat-icon>logout</mat-icon>
    </button>
  </span>
  <span class="user-space" *ngIf="!isLoggedIn">
    <p class="loggin-info">You are not logged in</p>
    <p style="display: flex; flex-direction: row; align-content: center; justify-content: space-evenly;">
      <button mat-button class="button-login-signup" [routerLink]="['/signup']">Register</button>
      <button mat-button class="button-login-signup" [routerLink]="['/login']">
        Login
        <mat-icon>login</mat-icon>
      </button>
    </p>
  </span>
</section>
<router-outlet></router-outlet>

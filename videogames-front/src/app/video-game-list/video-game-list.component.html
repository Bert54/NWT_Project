<section>
  <mat-list>
    <mat-list-item (click)="goToGame(game.id)" *ngFor="let game of games">
      <span id="list-elem-name">
        <h3>{{ game.name }}</h3>
      </span>
      <span id="list-elem-prop">
        <p>Genre: {{ game.genre }}</p>
      </span>
      <span id="list-elem-prop">
        <p>Platform: {{ game.platform }}</p>
      </span>
    </mat-list-item>
  </mat-list>
</section>
